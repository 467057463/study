<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1">
  <title>css box-sizing</title>
  <link href="./index.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="box">    
    <div class="sticky"></div>
    <div class="inner"></div>
    <div class="sticky"></div>
    <div class="inner"></div>
    <div class="sticky"></div>
    <div class="inner"></div>
  </div>

  <span>span inline</span>

  <div class="container">
    <div class="wraper">
      <h1>1111111111</h1>
      <p>33333333333</p>
      <h1>11</h1>
      <p>33333333333</p>
      <h1>1111111111</h1>
      <p>33333333333</p>
      <h1>11</h1>
    </div>
  </div>
</body>
</html>
