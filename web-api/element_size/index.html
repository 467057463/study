<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1">
  <title>DOM 元素尺寸</title>
  <style>   
  .box-wrapper{
    margin: 15px;
    padding: 20px;
    border: 3px solid green;
  }
  #box{
    height: 200px;
    width: 200px;
    background: red;
    padding: 15px;
    margin: 10px;
    border: 5px solid yellow;
    box-sizing: content-box;
  }
  </style>
</head>

<body>  
  <div class="box-wrapper">
    <div id="box"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
